<div class="overflow-x-auto">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
        <thead class="ltr:text-left rtl:text-right">
            <tr>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    ID
                </th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    productName
                </th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    Price
                </th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    imgUrl
                </th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    description
                </th>
                <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    <button class="bg-green-400 text-[#fff] py-2 px-4">
                        <a routerLink="/admin/createProduct">ADD</a>
                    </button>
                </th>
            </tr>
        </thead>

        <tbody class="divide-y divide-gray-200" *ngIf="products && products.length > 0;else productNotFound">
            <tr class="odd:bg-gray-50" *ngFor="let product of products ; index as i">
                <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-center">
                    {{i + 1}}
                </td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700 text-center">{{product.productName}}</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700 text-center">{{product.price}}</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700 flex justify-center"><img src="{{product.imgUrl}}"
                        class="w-[75px] object-cover text-center" alt=""></td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700 text-center">{{product.description}}</td>
                <td class="whitespace-nowrap px-4 py-2 text-gray-700 text-center">
                    <button class="bg-red-500 px-4 py-2 text-[#fff]"
                        (click)="removeProduct(product.id!)">remove</button>
                    <button class="bg-yellow-300 px-4 py-2 text-[#fff] ml-3"><a
                            routerLink="/admin/updateProduct/{{product.id}}">update</a></button>
                </td>

            </tr>
        </tbody>
        <ng-template #productNotFound>Không tìm thấy sản phẩm nào</ng-template>
    </table>
</div>
